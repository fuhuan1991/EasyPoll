<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>all polls</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm main">
        <div th:each="poll : ${polls}">
            <div th:text="${poll.title}"></div>
            <div>
                <th:block th:text="${poll.startTime}"></th:block> ---->
                <th:block th:text="${poll.endTime}"></th:block>

                <div style="margin-left: 20px;" th:each="question : ${poll.questions}">
                    <div th:text="${question.name}"></div>
                    <div th:stext="${question.type}"></div>

                    <div style="margin-left: 20px;" th:each="option : ${question.options}">
                        <div th:text="${option.name}"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
